<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<section data-bind="if: currentScreen() === 'acquaintance'">
    <div class="acquaintance-wrap">
        <div class="acquaintance-container" data-bind="style: {
            transform: 'translateX(' + acquaintanceStep() * -100 + '%)'
        }">
            <div class="acquaintance-page">
                hello
            </div>
            <div class="acquaintance-page">
                hello 2
            </div>
        </div>
    </div>
</section>

<section data-bind="if: currentScreen() === 'home'">
    <form class="search-box" action="//yandex.ru/search/" method="post">
        <div class="search-arrow__container">
            <div class="search-arrow__input-wrap">
                <input class="search-arrow__input" type="search" name="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-autocomplete="list" >
            </div>
            <button class="search-arrow__button" type="submit" name="button">Поиск</button>
        </div>
    </form>

    <main>
        <div class="suggestions" data-bind="foreach: suggestions">
            <a data-bind="attr: {href: source}" class="suggest">
                <div class="suggest-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand" data-bind="
                    style: {backgroundImage: 'url(' + picture + ')'}
                    ">
                        <h2 class="mdl-card__title-text" data-bind="text: title">%Title%</h2>
                    </div>
                </div>
            </a>
        </div>
    </main>

    <button type="button" name="button" class="float-button"
            data-bind="
            click: recognizerStartHandler,
            css: {
                'float-button--listen': $root.recognizer().isListen
            }
            "></button>

    <script type="text/javascript" src="index.js"></script>
</section>

</body>
</html>
