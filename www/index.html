<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="suggestions" data-bind="foreach: suggestions">
    <div class="suggest-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand" data-bind="
            style: {background: 'url(' + picture + ')'}
        ">
            <h2 class="mdl-card__title-text" data-bind="text: title">Movies</h2>
        </div>
    </div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
